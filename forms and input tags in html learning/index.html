<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Form to apply for a specific course </h1>
    <form action="post">
        <div>
            <label for="username">Enter your Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autofocus required>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male" >
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe and recieve notifications</label>
        </div>
        <div>
            <label for="comment">Enter your comment or suggestions</label>
            <br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>

        <div>
            <label for="fruits">Select your fav topic</label>
            <select name="fruits">
                <option value="HTML" >HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS</option>
          </select>
        </div>
        <div>
            <input type="submit" value="Submit Form">
        </div>
    </form>
</body>

</html>
